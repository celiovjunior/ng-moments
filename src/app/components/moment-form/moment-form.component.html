<form (ngSubmit)="submit()" [formGroup]="momentForm" #formDir="ngForm">
  <div class="form-group">
    <label for="title">Title:</label>
    <input
     type="text"
     placeholder="Title"
     formControlName="title"
     required
    />
    <div *ngIf="title.invalid && formDir.submitted" class="validation-error">
      <p *ngIf="title.errors?.['required']">
        You must type a title.
      </p>
    </div>
  </div>
  <div class="form-group">
    <label for="description">Description:</label>
    <textarea formControlName="description" placeholder="Description of the moment" required></textarea>
  </div>
  <div *ngIf="description.invalid && formDir.submitted" class="validation-error">
    <p *ngIf="description.errors?.['required']">
      You must type a description.
    </p>
  </div>
  <div class="form-group">
    <label for="image">Upload a picture</label>
    <input type="file" (change)="onFileSelected($event)">
  </div>
  <input type="submit" value="{{ btnText }}">
</form>
