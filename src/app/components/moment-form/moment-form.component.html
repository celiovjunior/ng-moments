<form (ngSubmit)="submit()" [formGroup]="momentForm" #formDir="ngForm">
  <div class="form-group">
    <label for="title">Title:</label>
    <input
     type="text"
     placeholder="Title"
     formControlName="title"
     required
    />
    <div *ngIf="title.invalid && formDir.submitted" class="validation-error">
      You must give a title.
    </div>
  </div>
  <div class="form-group">
    <label for="description">Description:</label>
    <textarea placeholder="Description of the moment" required></textarea>
  </div>
  <div class="form-group">
    <label for="image">Upload a picture</label>
    <input type="file" name="" id="">
  </div>
  <input type="submit" value="{{ btnText }}">
</form>
